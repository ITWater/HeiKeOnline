<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>文件上传</title>
    </head>
    <body>
        <form method="post" action="../teams.do" enctype="multipart/form-data" >
            <input type="file" name="file" value="请选择上传的文件"/>
            <input type="text" name="name" value=""/>
            <input type="button"  onclick="getAuthor()" value="授权"/>     
        </form>
    </body>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.js">
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
            		var data = {
            			fileName:"test.mp4",
            			title:"bieguanwo",
            		}
                    $.post({
                        url: "http://localhost:8090/HeiKeOnline/vod/author.do",
						contentType:"application/json",
						data: JSON.stringify(data),
                        success: function (result) {
                        	alert("uploadAuth"+result.uploadAuth+";uploadAddress="+result.uploadAddress+"videoId="+result.videoId);
                        }
                    });
            });
        </script>
</html>
